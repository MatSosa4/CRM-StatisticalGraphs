<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link rel="stylesheet" href="../css/graphs_style.css">
</head>
<body>
  <h1>Base/Contactos</h1>
  <!-- Implementar barra de filtrado -->
  <div class="row">
    <div class="chartContainer">
      <!-- Total de Base Activos -->
      <canvas class="pieChart" id="base-activos"></canvas>
    </div>
    <div class="chartContainer">
      <!-- Total de Contactos Activos -->
      <canvas class="pieChart" id="contactos-activos"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="chartContainer">
      <!-- Total de Bases Inhabilitadas -->
      <canvas class="barChart" id="base-inhabilitados"></canvas>
    </div>
  </div>

  <script type="module" src="../js/baseContactoCount.js"></script>
</body>
</html>

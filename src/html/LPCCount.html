<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link rel="stylesheet" href="../css/graphs_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h2>
    <i class="fas fa-tasks" style="margin-right: 8px;"></i>
    Leads, Propuestas y Cierres
  </h2>
  <div id="header">
    <div id="filters">
      <input type="date" name="date-picker" id="date-picker" value="">
      <button id="search-date">Buscar</button>
    </div>
    <button id="reload">Recargar</button>
  </div>
  <!-- Implementar barra de filtrado, grÃ¡ficos group por servicios -->
  <div id="content">
    <div class="row">
      <div class="chartContainer">
        <!-- Conteo Total Leads -->
        <canvas class="barChart" id="leads-count"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="chartContainer">
        <!-- Conteo Total Propuestas -->
        <canvas class="barChart" id="propuestas-count"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="chartContainer">
        <!-- Conteo Total Cierres -->
        <canvas class="barChart" id="cierres-count"></canvas>
      </div>
    </div>
  </div>
  <script type="module" src="../js/LPCCount.js"></script>
</body>
</html>
